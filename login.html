<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Connexion ou Inscription</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            padding: 20px;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .button-group {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-container {
            width: 300px;
            margin: auto;
            background: white;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            display: none;
        }
        h2 {
            margin-bottom: 20px;
        }
        label, input {
            display: block;
            width: 100%;
            margin-top: 10px;
        }
        input {
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            margin-top: 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        .active {
            display: block;
        }
    </style>
    <script>
        function showForm(formId) {
            document.getElementById('connexion').classList.remove('active');
            document.getElementById('inscription').classList.remove('active');
            document.getElementById(formId).classList.add('active');
        }
    </script>
</head>
<body>
    <div class="header">
        <h1>Omnes Immobilier</h1>
    </div>

    <div class="button-group">
        <button onclick="showForm('connexion')">Connexion</button>
        <button onclick="showForm('inscription')">Inscription</button>
    </div>

    <div class="form-container" id="connexion">
        <h2>Connexion</h2>
        <form action="login.php" method="post">
            <label>Email :</label>
            <input type="email" name="email" required>
            <label>Mot de passe :</label>
            <input type="password" name="mot_de_passe" required>
            <button type="submit">Se connecter</button>
        </form>
    </div>

    <div class="form-container" id="inscription">
        <h2>Inscription Client</h2>
        <form action="inscription.php" method="post">
            <label>Nom :</label>
            <input type="text" name="nom" required>
            <label>Pr√©nom :</label>
            <input type="text" name="prenom" required>
            <label>Email :</label>
            <input type="email" name="email" required>
            <label>Mot de passe :</label>
            <input type="password" name="mot_de_passe" required>
            <label>Adresse :</label>
            <input type="text" name="adresse">
            <button type="submit">S'inscrire</button>
        </form>
    </div>
</body>
</html>
